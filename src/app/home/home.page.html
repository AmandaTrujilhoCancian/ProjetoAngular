<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col size="12" size-sm="6" class="plano_fundo">
        </ion-col>

        <ion-col size="12" size-sm="6" class="conta">
          <ion-label class="titulo">Criar Conta</ion-label>
          
          <ion-list class="input">
            <ion-list>
              <ion-item>
                <ion-input label="Nome"></ion-input>
              </ion-item>
          
              <ion-item>
                <ion-input label="Email" type="email"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Senha" type="password" value="password"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Confirmar Senha" type="password" value="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-list>

          <ion-row class="ion-justify-content-center">
            <ion-col size="4">
              <ion-button class="botao-criar">Criar Conta</ion-button>
            </ion-col>
          </ion-row>

          <div class="h3">
            <h3>Login com</h3>
          </div>

          <div class="botoes">
            <ion-row class="ion-justify-content-center">
              <ion-col size="4">
                <ion-button expand="block" shape="round" class="botao-facebook">facebook</ion-button>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-center">
              <ion-col size="4">
                <ion-button expand="block" shape="round" class="botao-twitter">twitter</ion-button>
              </ion-col>
            </ion-row>
            <ion-row class="ion-justify-content-center">
              <ion-col size="4">
                <ion-button expand="block" shape="round" id="botao-google">google</ion-button>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
