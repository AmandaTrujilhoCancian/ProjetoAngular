<ion-content [fullscreen]="true">
<ion-row class="ion-justify-content-center">
  <ion-col size="12" size-lg="8" class="container">
      <!-- Parte de cima -->
    <ion-row class="conta_resultado">
      <ion-col>
        <ion-row class="container_conta">
          <ion-col size="12">{{ this.conta }}</ion-col>
        </ion-row>
        <ion-row class="resultado">
          <ion-col size="12">{{ this.resultado }}</ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  
      <!-- Teclado -->
    <ion-row>
      <ion-col size="12" class="ion-text-center">
        <ion-row class="primeira_linha">
          <ion-col size="3"><ion-button  shape="round" id="botao_limpa" (click)="limpaTela()">C</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_operacao" (click)="porcentagem()">%</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_operacao" (click)="trocaSinal()">+/-</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_limpa" (click)="apagar()"><ion-icon name="backspace-outline"></ion-icon></ion-button></ion-col>
        </ion-row>
    
        
        <ion-row class="segunda_linha">
          <ion-col size="3"><ion-button shape="round" id="botao_numeros" (click)="exibir('1')">1</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_numeros" (click)="exibir('2')">2</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_numeros" (click)="exibir('3')">3</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_operacao" (click)="exibir('+')">+</ion-button></ion-col>
        </ion-row>
    
        <ion-row class="terceira_linha">
          <ion-col size="3"><ion-button shape="round" id="botao_numeros" (click)="exibir('4')">4</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_numeros" (click)="exibir('5')">5</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_numeros" (click)="exibir('6')">6</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_operacao" (click)="exibir('-')">-</ion-button></ion-col>
        </ion-row>
    
        <ion-row class="quarta_linha">
          <ion-col size="3"><ion-button shape="round" id="botao_numeros" (click)="exibir('7')">7</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_numeros" (click)="exibir('8')">8</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_numeros" (click)="exibir('9')">9</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_operacao" (click)="exibir('*')">*</ion-button></ion-col>
        </ion-row>
    
       
        <ion-row class="quinta_linha">
          <ion-col size="3"><ion-button shape="round" id="botao_virgula" (click)="exibir('.')">,</ion-button></ion-col>
          <ion-col size="3"><ion-button shape="round" id="botao_numeros" (click)="exibir('0')">0</ion-button></ion-col>
         <ion-col size="3"><ion-button  shape="round" id="mostrar_resposta" (click)="igual()">=</ion-button></ion-col> 
         <ion-col size="3"><ion-button shape="round" id="botao_operacao" (click)="exibir('/')">/</ion-button></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
</ion-content>
